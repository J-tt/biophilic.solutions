<section class="hero is-medium is-primary is-bold">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">{{ .Title }}</h1>
			<h2 class="subtitle is-5">{{ .Params.Author }} &bull; {{ .Date.Format "Mon Jan 2, 2006" }}</h2>
		</div>
	</div>
</section>
<section class="section">
  <div class="container">
        <article id="content" class="has-text-dark">

        </article>
  </div>
</section>
