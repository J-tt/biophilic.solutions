{{ partial "header/site-header.html" . }}
{{ partial "header/navbar.html" . }}

<section class="hero is-medium is-primary is-bold background-cover" style="background-image:linear-gradient(141deg, rgba(47, 89, 62, 0.9) 0%, rgba(74, 113, 94, 0.87) 71%, rgba(79, 134, 116, 0.75) 100%), url('{{ .Params.thumbnail }}')">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">{{ .Title }}</h1>
			<h2 class="subtitle is-5">{{ .Params.Author }} &bull; {{ .Date.Format "Mon Jan 2, 2006" }}</h2>
		</div>
	</div>
</section>
<section class="section">
  <div class="container">
        <article id="content" class="has-text-dark">
           {{ .Content }}
        </article>
  </div>
</section>

{{ partial "footer/site-footer.html" . }}
