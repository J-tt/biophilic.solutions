{{ $sass := resources.Get "sass/main.scss" }}
{{ $style := $sass | resources.ToCSS }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Biophilic Solutions</title>
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
	  <section class="hero is-link is-fullheight is-primary is-bold">
		  <div class="hero-body">
			  <div class="container">
				  <h1 class="title page-title">
					  Biophilic Solutions
				  </h1>
				  <h2 class="subtitle has-text-centered scroll-chevron">
					  <a href="#down"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
				  </h2>
			  </div>
		  </div>
	  </section>
	  <section class="section">
		  <div class="container" id="down">
			  <h1 class="title is-1">Services</h1>
			  <div class="columns">
				  {{ range where .Site.Pages "Section" "services" }}
				  <div class="column">
					  <h2 class="subtitle is-3 has-text-link">{{ .Title }}</h1>
					  <div class="renderList">{{ .RenderString .Description }}</div>
				  </div>
				  {{ end }}
			  </div>
	  </section> 
	  
	  <p style="display:none"> Rendered with Hugo {{ .Site.Hugo.Version }} </p>
	  <!---	<ul>
    {{ range (where .Pages "Section" "blog") }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
-->
  </body>
  <script src="https://use.fontawesome.com/638ca2e2bf.js"></script>
</html>
